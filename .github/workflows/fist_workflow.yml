name: First Workflow

on:
  workflow_dispatch:

jobs:
  
  first_job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install dependecies
      run: npm install
    - name: build
      run: npm run build
    - name: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.TOKEN }}
        publish_dir: ./public

